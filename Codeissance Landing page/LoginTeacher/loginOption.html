<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .role-option {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        input[type="radio"] {
            margin-right: 0.5rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Please select your role to continue</p>
        <form id="roleForm">
            <div class="role-option">
                <input type="radio" id="student" name="role" value="student">
                <label for="student">I am a Student</label>
            </div>
            <div class="role-option">
                <input type="radio" id="teacher" name="role" value="teacher">
                <label for="teacher">I am a Teacher</label>
            </div>
            <button type="submit">Continue</button>
        </form>
    </div>

    <script>
        document.getElementById('roleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const selectedRole = document.querySelector('input[name="role"]:checked');
            
            if (selectedRole) {
                if (selectedRole.value === 'student') {
                    window.location.href = '/Codeissance Landing page/StudentPage/student.html'; // Redirect for students
                } else if (selectedRole.value === 'teacher') {
                    window.location.href = '/Codeissance Landing page/TeacherPage/teacher.html'; // Redirect for teachers
                }
            } else {
                alert('Please select a role');
            }
        });
    </script>
</body>
</html>
